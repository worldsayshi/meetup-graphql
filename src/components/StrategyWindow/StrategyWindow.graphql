query GameSession {
  sessions(where:{id:{_eq: 1}}) {
    ...Session
  }
}

mutation SetArmyTarget($armyId: Int, $nodeId: Int) {
  update_armies(
    where: {id: {_eq: $armyId}},
    _set: {planned_node: $nodeId}) {
    returning {
      id
      planned_node
    }
  }
}

fragment Session on sessions {
	elapsed_ticks
  nodes {
    ...Node
  }
  edges {
    ...Edge
  }
  armies {
    ...Army
  }
}

fragment Army on armies {
  id
  planned_path
  current_node {
    ...Node
  }
}

fragment Node on nodes {
  id
  position
}

fragment Edge on edges {
  id
  from {
    ...Node
  }
  to {
    ...Node
  }
}