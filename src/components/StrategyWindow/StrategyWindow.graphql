query GameSession {
  sessions(where:{id:{_eq: 1}}) {
    ...Session
  }
}

fragment Session on sessions {
  nodes {
    ...Node
  }
  edges {
    ...Edge
  }
  armies {
    ...Army
  }
}

fragment Army on armies {
  id
  planned_path
  current_node {
    ...Node
  }
}

fragment Node on nodes {
  id
  position
}

fragment Edge on edges {
  id
  from {
    ...Node
  }
  to {
    ...Node
  }
}