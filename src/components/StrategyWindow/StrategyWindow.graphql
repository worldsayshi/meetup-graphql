query GameSession($gameSessionId: uuid) {
  game_sessions(where:{uuid:{_eq: $gameSessionId}}) {
    ...Session
  }
}

query GameLobby {
  game_sessions {
    ...Session
  }
}

subscription GameEvents($game_session_id: Int) {
  game_events(where: {game_session_id: {_eq: $game_session_id}}) {
    ...GameEvent
  }
}

mutation createGameClient($game_session_id: Int) {
  insert_game_clients(objects:[{
    game_session_id: $game_session_id
  }]) {
    returning {
      id
      game_session_id
    }
  }
}

mutation SetArmyTarget($armyId: Int, $nodeId: Int) {
  update_armies(
    where: {id: {_eq: $armyId}},
    _set: {planned_node_id: $nodeId}) {
    returning {
      id
      planned_node_id
    }
  }
}

fragment GameEvent on game_events {
  id
  game_session_id
  source_client_id
  type
}

fragment Session on game_sessions {
  id
  uuid
	elapsed_ticks
  nodes {
    ...Node
  }
  edges {
    ...Edge
  }
  armies {
    ...Army
  }
}

fragment Army on armies {
  id
  planned_path
  planned_node_id
  current_node {
    ...Node
  }
}

fragment Node on nodes {
  id
  position
}

fragment Edge on edges {
  id
  from {
    ...Node
  }
  to {
    ...Node
  }
}